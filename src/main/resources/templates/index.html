<div id="map" style="margin: auto;width:1000px;height:400px;z-index: 1;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29f365a7ec939ba3164da6b61ebb6b60&libraries=clusterer"></script>
<script type="text/javascript">
    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(35.17314832098755,129.16975675082267), // 지도의 중심좌표
            level: 3, // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var markers = [];
    var estateData = [
        [35.17368442154431,129.170012448637,'<div style="padding:5px;text-align: center;">주공아파트</div>'], // [좌표정보1,좌표정보2 ,"<div style="padding:5px;">Hello World!</div>']
        [35.17411604563969,129.1690581268136, '<div style="padding:5px;text-align: center;">LH뜨란채아파트</div>'],
        [35.17250334832851,129.16954206203997, '<div style="padding:5px;text-align: center;">대창아파트</div>'],
        [35.17281397692667,129.16829919233265, '<div style="padding:5px;text-align: center;">신성아파트</div>'],
        [35.17186786202712,129.17080920733835, '<div style="padding:5px;text-align: center;">한일아파트</div>'],
        [35.17327032144291,129.16596269607908, '<div style="padding:5px;text-align: center;">해운대동원듀크빌리지</div>'],
        [35.17207588020051,129.17227437128446, '<div style="padding:5px;text-align: center;">롯데캐슬마스터</div>'],
    ];

    for (var i = 0; i < estateData.length; i++) {
        // 지도에 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(estateData[i][0], estateData[i][1]),
            map: map,
        });

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: estateData[i][2],
        });
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        markers.push(marker);
        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        kakao.maps.event.addListener(marker, "mouseover", makeOverListener(map,marker,infowindow));
        kakao.maps.event.addListener(marker, "mouseout", makeOutListener(infowindow));
    }

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
        return function () {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function () {
            infowindow.close();
        };
    }

    function clickListener(){
        if (document.getElementById("infoBox").style.display == ""){
            document.getElementById("infoBox").style.display = "none";
        }
        else{
            document.getElementById("infoBox").style.display = "";
        }

    }
    function clickButton(){
        if (document.getElementById("result1").style.display == "none"){
            document.getElementById("result1").style.display = "block";
            document.getElementById("result2").style.display = "none";
        }
        else {
            document.getElementById("result1").style.display = "none";
            document.getElementById("result2").style.display = "block";
        }
    }
</script>
